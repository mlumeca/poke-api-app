<main>
    <div class="d-flex justify-content-between mt-5">

      <div class="dropdown col-2 tipos">
        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
          Tipos
        </button>

        <ul class="dropdown-menu">
          <ul class="row list-unstyled ms-4 me-4 mt-2" id="tipoPoke"></ul>
        </ul>
      </div>

      <h1 id="pokedex" class="text-center mt-5">Pok√©dex</h1>

      <form class="d-flex buscar">
        <input class="form-control h-25" type="Buscar" placeholder="Buscar" aria-label="Buscar">
        <button class="btn h-25 border" type="submit"><i class="bi bi-search"></i></button>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row" id="listaPokemon">
        @for (item of pokemonList; track item.url.split("/")[6]) {
          <div class="d-flex justify-content-around col custom-col mt-5">
            <div class="pokemon-card text-center">
              <a class="text-decoration-none" href="#">
                <img class="pokemon-sprite" [src]="'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/' + item.url.split('/')[6].padStart(3, '0') + '.png'">
                <div class="pokemon-name hover-${tipo}">
                  <p class="mt-3">{{item.name}}</p>
                </div>
              </a>
            </div>
          </div>
        }
      </div>
    </div>
</main>
