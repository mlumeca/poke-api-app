<main>
  <div class="d-flex justify-content-between mt-5">

    <div class="dropdown col-2 sabor">
      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
        Sabor
      </button>

      <ul class="dropdown-menu"></ul>
    </div>

    <h1 class="text-center mt-5">Bayas</h1>

    <form class="d-flex buscar">
      <input class="form-control h-25" type="Buscar" placeholder="Buscar" aria-label="Buscar">
      <button class="btn h-25 border" type="submit"><i class="bi bi-search"></i></button>
    </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      @for (item of berryList; track item.url.split("/")[6]) {
      <div class="col-4 mt-5">
        <div class=" d-flex justify-content-around">
        
            <div class="berry-name d-flex berry-card mb-5 me-3 ms-3" [routerLink]="['/berry-detail', item.url.split('/')[6]]">
              <div class="col-2">
                <img class="berry-sprite"
                  [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/' + item.name + '-berry.png'">
              </div>
              <div class="align-items-center col-10">
                <p class="mt-3">{{item.name}}</p>

              </div>
            </div>
          
        </div>
      </div>
      }

    </div>
  </div>
</main>
